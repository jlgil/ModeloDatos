<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Bï¿½squeda de Clientes</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Gestion de Tablas</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Tablas</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <a class="box-title btn btn-primary" th:href="@{/tablas/form}">Nueva Tabla</a>


                    <div class="box-tools">
                        <form th:action="@{/tablas/list}" method="get">
                            <div class="input-group input-group-sm" style="width: 250px;">
                                <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Nombre de tabla" th:if="${key} == null"/>
                                <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Nombre de tabla" th:if="${key} != null"
                                       th:value="${key}"/>
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- /.box-header -->
                <div class="box-body">
                    Show <span sd:page-size-selector="javascript"></span> entries

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Id Tabla</th>
                                <th>Nombre BD</th>
                                <th>Nombre Tabla</th>
                                <th>Fecha de Tabla</th>
                                <th>Data Sensible</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="st,iter : ${tablas}">

                                <td th:text="${st.idtabla}"></td>
                                <td th:text="${st.nombreBaseDatos}"></td>
                                <td th:text="${st.nombreTabla}"></td>
                                <td th:text="${st.fechaTabla}"></td>
                                <div th:switch="${st.dataSensible}">
                                    <td th:case="'S'" th:text="SI"/>
                                    <td th:case="'N'" th:text="NO"/>
                                </div>
                                <td>
                                    <a href="#" class="btn btn-default" th:href="@{/tablas/form(id=${st.idtabla})}"
                                       title="Edit Data"><span class="glyphicon glyphicon-edit"></span></a>

                                    <a href="#" class="btn btn-default" th:href="@{/tablas/delete(id=${st.idtabla})}"
                                       title="Delete Data"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(tablas.content)}">
                                <td colspan="13" class="text-center">No hay Clientes registrados</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div th:if="${not #lists.isEmpty(tablas.content)}">

                    <div sd:pagination-summary="">info</div>
                    <div class="text-center">
                        <nav>
                            <ul class="pagination" sd:pagination="full">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                        aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
