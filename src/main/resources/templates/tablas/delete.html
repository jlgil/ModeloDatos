<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{Eliminar.Cliente}"></title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1 th:text="#{Eliminar.SubMessage}"></h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> <span th:text="#{Home.Title}"/></a></li>
        <li class="active" th:text="#{Eliminar.Cliente}"></li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${TablasDTO}" method="post">

                    <div class="box-body">

                        <div class="form-group">
                            <input th:type="hidden" th:field="${TablasDTO.idtabla}"/>
                            <label for="nombreBaseDatos">Nombre Base de Datos</label>
                            <input type="text"
                                   th:field="${TablasDTO.nombreBaseDatos}"
                                   name="nombreBaseDatos" class="form-control" id="nombreBaseDatos" placeholder="Nombre BD" disabled/>
                        </div>

                        <div class="form-group">
                            <label for="nombreTabla">Nombre de Tabla</label>
                            <input type="text"
                                   th:field="${TablasDTO.nombreTabla}"
                                   name="nombreTabla" class="form-control" id="nombreTabla" placeholder="Nombre de Tabla" disabled/>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <input type="text"
                                   th:field="${TablasDTO.descripcion}"
                                   name="descripcion" class="form-control" id="descripcion" placeholder="Descripcion" disabled/>
                        </div>


                        <div class="form-group">
                            <a th:href="@{/tablas/listnew}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true">Cancelar</span>
                            </a>
                            <button type="submit" class="btn btn-danger" title="Delete Data">Eliminar</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
